<div class="container-fluid">

			<h1 class="regular">Scholarship Search<small>Alpha</small></h1>
            <div class="form-group">
    <input id="search" class="form-control input-lg" type="text" placeholder="Search for a scholarship" autocomplete="off">
</div>

        <div id="results"></div>

	<div class="modal fade login" id="loginModal" aria-hidden="true" style="display: none;">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Register with</h4>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                             <div class="content">
                                <div class="social">
									<button class="btn btn-social btn-fill btn-facebook" id="fb_login">
										<i class="fa fa-facebook-square"></i> Login with Facebook
									</button>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox" style="display: none;">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="">
                             <div class="form">
                                <form method="post" html="{:multipart=&gt;true}" data-remote="true" action="/register" accept-charset="UTF-8" onsubmit="validateForm()">
                                <input id="reg_email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="reg_password" class="form-control" type="password" placeholder="Password" name="password">
                                <input id="reg_password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer" style="display: none;">
                            <span>Looking to 
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
